<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pandoc-wasm playground</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        font-family: monospace;
      }

      #container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      textarea {
        width: 50%;
        height: 100%;
        border: none;
        padding: 1rem;
        resize: none;
        box-sizing: border-box;
        font-size: 1rem;
        font-family: monospace;
      }

      #input {
        border-right: 1px solid #ccc;
      }

      #output {
        background-color: #f5f5f5;
        color: #333;
      }

      #arguments-container {
        padding: 0.5rem;
        border-top: 1px solid #ccc;
        background-color: #f9f9f9;
      }

      #arguments {
        width: calc(100% - 1rem);
        padding: 0.5rem;
        font-size: 1rem;
        box-sizing: border-box;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <textarea
        id="input"
        readonly
        placeholder="Loading wasm module..."
      ></textarea>
      <textarea
        id="output"
        readonly
        placeholder="Output will be displayed here..."
      ></textarea>
    </div>
    <div id="arguments-container">
      <input type="text" id="arguments" value="-f markdown -t rst" />
    </div>
    <script type="module">
      import { pandoc } from "./index.js";

      document.getElementById("input").readOnly = false;
      document.getElementById("input").placeholder = "Enter your input here...";

      async function updateOutput() {
        const inputText = document.getElementById("input").value;
        const argumentsText = document.getElementById("arguments").value;
        try {
          const output = pandoc(argumentsText, inputText);
          document.getElementById("output").value = output;
        } catch (err) {
          document.getElementById("output").value = `Error: ${err.message}`;
        }
      }

      document.getElementById("input").addEventListener("input", updateOutput);
      document
        .getElementById("arguments")
        .addEventListener("input", updateOutput);
    </script>
  </body>
</html>
